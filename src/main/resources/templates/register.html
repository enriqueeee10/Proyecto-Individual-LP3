<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/login.css" rel="stylesheet" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Registro</title>
</head>

<body class="bg-image d-flex justify-content-center align-items-center">
    <div class="bg-light bg-gradient p-4 rounded-5 form-container">
        <div class="d-flex justify-content-center">
            <img src="img/perfil (3).png" alt="Logo-user" style="height: 7rem;">
        </div>
        <div class="text-secondary-emphasis text-center fs-2 fw-bold">Regístrate</div>

        <form id="registroForm">
			<div class="input-group mb-2">
			               <input type="text" name="dni" class="form-control" placeholder="Dni" required>
			           </div>
            <div class="input-group mb-2">
                <input type="text" name="nombre" class="form-control" placeholder="Nombres" required>
            </div>
            
            <div class="input-group mb-2">
                <input type="text" name="apellido" class="form-control" placeholder="Apellidos" required>
            </div>
            <div class="input-group mb-2">
                <input type="text" name="telefono" class="form-control" placeholder="Telefono" required>
            </div>
            <div class="input-group mb-2">
                <input type="text" name="direccion" class="form-control" placeholder="Direccion" required>
            </div>
            <div class="input-group mb-2">
                <input type="email" name="correo" class="form-control" placeholder="Correo" required>
            </div>
            <div class="input-group mb-2">
                <input type="password" name="pass" class="form-control" placeholder="Contraseña" required>
            </div>

            <div class="input-group mb-2">
                <input type="password" name="passre" class="form-control" placeholder="Repetir Contraseña" required>
            </div>

            <div>
                <button type="submit" class="btn btn-success text-white-emphasis w-100 mt-4 fw-semibold shadow-sm">Registrarte</button>
            </div>
            <div class="p-0">
                <div class="border-bottom text-center" style="height: 0.9rem">
                    <span class="bg-white px-3">or</span>
                </div>
            </div>
            <div class="d-flex gap-1 justify-content-center mt-2">
                <div>¿Ya tienes cuenta?</div>
                <a href="/login" class="text-decoration-none text-primary-emphasis fw-semibold">Inicia Sesión</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="/js/registro.js"></script>
</body>

</html>
