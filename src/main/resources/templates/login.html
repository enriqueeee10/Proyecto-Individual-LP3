<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/login.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Login</title>
</head>
<body class="bg-image d-flex justify-content-center align-items-center">
    <form id="loginForm">
        <div class="bg-light bg-gradient p-4 rounded-5 form-container">
            <div class="d-flex justify-content-center">
                <img src="img/perfil (3).png" alt="Logo-user" style="height: 7rem;">
            </div>
            <div class="text-secondary-emphasis text-center fs-2 fw-bold">Bienvenido</div>

            <div class="input-group mb-3">
                <span class="input-group-text">
                    <img src="img/sobre.svg" alt="username" style="height: 2.5rem;">
                </span>
                <input type="email" id="correo" name="correo" class="form-control" placeholder="Correo" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">
                    <img src="img/cerrar.svg" alt="Password" style="height: 2.5rem;">
                </span>
                <input type="password" id="pass" name="pass" class="form-control" placeholder="Contraseña" required>
            </div>

            <div class="input-group mb-3 justify-content-around mt-1">
                <div class="d-flex align-items-center gap-1">
                    <input class="form-check-input" type="checkbox" />
                    <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
                </div>
                <div class="input-group-text">
                    <a href="#" class="text-decoration-none text-w-emphasis fw-semibold fst-italic"
                       style="font-size: 0.9rem">¿Olvidaste tu contraseña?</a>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-success text-white-emphasis w-100 mt-4 fw-semibold shadow-sm">Ingresar</button>
            </div>

            <div class="d-flex gap-1 justify-content-center mt-1">
                <div>¿Aún no tienes cuenta?</div>
                <a href="/registro" class="text-decoration-none text-primary-emphasis fw-semibold">Regístrate</a>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
